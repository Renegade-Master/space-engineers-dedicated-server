version: "3.8"

services:
  dedicated-server:
    build:
      context: .
      dockerfile: image/space-engineers-dedicated-server.Dockerfile
    image: "docker.io/renegademaster/space-engineers-dedicated-server:latest"
    container_name: space-engineers-dedicated-server
    restart: no
    environment:
    - "ADMIN_PASSWORD=changeme"
    - "ADMIN_USERNAME=superuser"
    - "BIND_IP=0.0.0.0"
    - "GAME_PORT=8766"
    - "GAME_VERSION=public"
    - "MAX_PLAYERS=16"
    - "MAX_RAM=4096m"
    - "PUBLIC_SERVER=true"
    - "QUERY_PORT=16261"
    - "RCON_PASSWORD=changeme_rcon"
    - "RCON_PORT=27015"
    - "SERVER_NAME=DedicatedServer"
    - "SERVER_PASSWORD="
    ports:
    - target: 8766
      published: 8766
      protocol: udp
    volumes:
    - ./REPLACE_ME_INSTALL:/home/steam/REPLACE_ME_INSTALL
    - ./REPLACE_ME_CONFIG:/home/steam/REPLACE_ME_CONFIG
